<!DOCTYPE html>
	<body>
	<h1>Test</h1>
	</body>	
<meta charset="utf-8">
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var random = d3.randomNormal(0, 0.2),
    sqrt3 = Math.sqrt(3),
    points0 = d3.range(300).map(function() { return [random() + sqrt3, random() + 1, 0]; }),
    points1 = d3.range(300).map(function() { return [random() - sqrt3, random() + 1, 1]; }),
    points2 = d3.range(300).map(function() { return [random(), random() - 1, 2]; }),
    points = d3.merge([points0, points1, points2]);

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var k = height / width,
    x0 = [-4.5, 4.5],
    y0 = [-4.5 * k, 4.5 * k],
    x = d3.scaleLinear().domain(x0).range([0, width]),
    y = d3.scaleLinear().domain(y0).range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var xAxis = d3.axisTop(x).ticks(12),
    yAxis = d3.axisRight(y).ticks(12 * height / width);

svg.selectAll("circle")
  .data(points)
  .enter().append("circle")
    .attr("cx", function(d) { return x(d[0]); })
    .attr("cy", function(d) { return y(d[1]); })
    .attr("r", 2.5)
    .attr("fill", function(d) { return z(d[2]); });

svg.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + (height - 10) + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "axis axis--y")
    .attr("transform", "translate(10,0)")
    .call(yAxis);

svg.selectAll(".domain")
    .style("display", "none");

svg.append("g")
    .attr("class", "brush")
    .call(d3.brushX()
        .on("start brush", brushed));

function brushed() {
  if (d3.event.sourceEvent.type === "brush") return;
  var d0 = d3.event.selection.map(x.invert),
      d1 = d0.map(Math.round);

  // If empty when rounded, use floor instead.
  if (d1[0] >= d1[1]) {
    d1[0] = Math.floor(d0[0]);
    d1[1] = d1[0] + 1;
  }

  d3.select(this).call(d3.event.target.move, d1.map(x));
}

</script>

<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis--y path {
  display: none;
}

.line path {
  fill: none;
  stroke-width: 1.5px;
  stroke-linejoin: round;
}

.line text {
  font: bold 12px sans-serif;
  text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v4.0.0-alpha.29.min.js"></script>
<script>

var data = [
  {name: "x", labelOffset: 60, value: function(t) { return d3.hsl(t, 1, 0.5); }},
  {name: "y", labelOffset: 20, value: function(t) { return d3.hcl(t, 1, 0.5); }},
  {name: "z", labelOffset: 40, value: d3.scaleRainbow().domain([0, 360])}
].map(function(color) {
  return color.deltas = d3.range(0, 360, 3).map(function(x) {
    return {
      input: x,
      delta: delta(color.value(x - 10), color.value(x + 10))
    };
  }), color;
});

var margin = {top: 20, right: 20, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .domain([0, 360])
    .range([0, width]);

var y = d3.scaleLinear()
    .domain([0, 80])
    .range([height, 0]);

var z = d3.scaleCategory10();

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.input); })
    .y(function(d) { return y(d.delta); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(d3.axisBottom(x));

svg.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y))
  .selectAll(".tick:last-of-type")
  .append("text")
    .attr("class", "axis-title")
    .attr("x", 3)
    .attr("dy", ".32em")
    .text("test");

var g = svg.selectAll(".line")
    .data(data)
  .enter().append("g")
    .attr("class", "line");

g.append("path")
    .attr("d", function(d) { return line(d.deltas); })
    .attr("id", function(d, i) { return "path-" + i; })
    .style("stroke", function(d, i) { return z(i); });

g.append("text")
    .attr("x", function(d) { return d.labelOffset; })
    .attr("dy", -5)
    .style("fill", function(d, i) { return d3.lab(z(i)).darker(); })
  .append("textPath")
    .attr("class", "textpath")
    .attr("xlink:href", function(d, i) { return "#path-" + i; })
    .text(function(d) { return d.name; });

function delta(a, b) {
  var dl = (a = d3.lab(a)).l - (b = d3.lab(b)).l, da = a.a - b.a, db = a.b - b.b;
  return Math.sqrt(dl * dl + da * da + db * db);
}

</script>
	
	
<!DOCTYPE html>
<meta charset="utf-8">
	 <body>
  	<h1>Example 1</h1>
 	 </body>
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 2px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 3px;
}

text {
  font: 20px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [
  {source: "Microsoft", target: "Amazon", type: "licensing"},
  {source: "Microsoft", target: "HTC", type: "licensing"},
  {source: "Samsung", target: "Apple", type: "suit"},
  {source: "Motorola", target: "Apple", type: "suit"},
  {source: "Nokia", target: "Apple", type: "resolved"},
  {source: "HTC", target: "Apple", type: "suit"},
  {source: "Kodak", target: "Apple", type: "suit"},
  {source: "Microsoft", target: "Barnes & Noble", type: "suit"},
  {source: "Microsoft", target: "Foxconn", type: "suit"},
  {source: "Oracle", target: "Google", type: "suit"},
  {source: "Apple", target: "HTC", type: "suit"},
  {source: "Microsoft", target: "Inventec", type: "suit"},
  {source: "Samsung", target: "Kodak", type: "resolved"},
  {source: "LG", target: "Kodak", type: "resolved"},
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 14)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 18)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}
</script>	

	
<!DOCTYPE html>

<style>

body {
  margin: 0;

rect {
  stroke: #fff;
  stroke-width: .1px;

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var w = 800,
    h = 400,
    z = 20,
    x = w / z,
    y = h / z;

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

svg.selectAll("rect")
    .data(d3.range(x * y))
  .enter().append("rect")
    .attr("transform", translate)
    .attr("width", z)
    .attr("height", z)
    .style("fill", function(d) { return d3.hsl(d % x / x * 360, 1, Math.floor(d / x) / y); })
    .on("mouseover", mouseover);

function translate(d) {
  return "translate(" + (d % x) * z + "," + Math.floor(d / x) * z + ")";
}

function mouseover(d) {
  this.parentNode.appendChild(this);

  d3.select(this)
      .style("pointer-events", "none")
    .transition()
      .duration(750)
      .attr("transform", "translate(480,480)scale(23)rotate(180)")
    .transition()
      .delay(1500)
      .attr("transform", "translate(240,240)scale(0)")
      .style("fill-opacity", 0)
      .remove();
}

</script>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var duration = 2500,
    delay = 500;

var width = 1000,
    height = 500;

var x = d3.time.scale()
    .domain([new Date(2010, 0, 2), new Date(2010, 1, 1)])
    .range([0, width]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(6, 0)
    .tickFormat(d3.time.format("%m/%d"));

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height / 2 + ")")
    .call(xAxis);

setInterval(update, duration + delay);

function update() {
  x.domain([new Date(2010, 0, 2), new Date(2010, 0, Math.floor(Math.random() * 21) + 5)]);

  g.transition()
      .duration(duration)
      .call(xAxis);
}

</script>

<meta charset="utf-8">

<script src="http://d3js.org/d3.v3.js"></script>

<script>
RadarChart.defaultConfig.color = function() {};
RadarChart.defaultConfig.radius = 3;
RadarChart.defaultConfig.w = 400;
RadarChart.defaultConfig.h = 400;
</script>

<span></span>

<script>
var data = [
  {
    className: 'germany', // optional can be used for styling
    axes: [
      {axis: "strength", value: 13}, 
      {axis: "intelligence", value: 6}, 
      {axis: "charisma", value: 5},  
      {axis: "dexterity", value: 9},  
      {axis: "luck", value: 2}
    ]
  },
  {
    className: 'argentina',
    axes: [
      {axis: "strength", value: 6}, 
      {axis: "intelligence", value: 7}, 
      {axis: "charisma", value: 10},  
      {axis: "dexterity", value: 13},  
      {axis: "luck", value: 9}
    ]
  },
 {
    className: 'switzerland',
    axes: [
      {axis: "strength", value: 9}, 
      {axis: "intelligence", value: 3}, 
      {axis: "charisma", value: 8},  
      {axis: "dexterity", value: 11},  
      {axis: "luck", value: 5}
    ]
  }	
	
];
function randomDataset() {
  return data.map(function(d) {
    return {
      className: d.className,
      axes: d.axes.map(function(axis) {
        return {axis: axis.axis, value: Math.ceil(Math.random() * 10)};
      })
    };
  });
}

<script>
var chart = RadarChart.chart();
var cfg = chart.config(); // retrieve default config
var svg = d3.select('body').append('svg')
  .attr('width', cfg.w + cfg.w + 50)
  .attr('height', cfg.h + cfg.h / 4);
svg.append('g').classed('single', 1).datum(randomDataset()).call(chart);

// many radars
chart.config({w: cfg.w / 4, h: cfg.h / 4, axisText: false, levels: 0, circles: false});
cfg = chart.config();
function render() {
  var game = svg.selectAll('g.game').data(
    [
      randomDataset(),
      randomDataset(),
      randomDataset()
    ]
  );
  game.enter().append('g').classed('game', 1);
  game
    .attr('transform', function(d, i) { return 'translate('+((cfg.w * 4) + 50 + (i * cfg.w))+','+ (cfg.h * 1.3) +')'; })
    .call(chart);

  setTimeout(render, 1000);
}
render();

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acronym Generator</title>

</head>
<body>
<div id="app">

    <div id="input">
        <form>
            <div>
                <label for="words">Words</label>
                <textarea id="words" placeholder="Enter each word on a separate line">
                    Government
                    Technology
                    Organization
                </textarea>
            </div>
            <div>
                <button type="button" id="generate_acronyms">Generate Acronyms</button>
            </div>
        </form>
    </div>

    <div>
        <ul id="candidate_words"></ul>
        <button type="button" id="generate_acronyms2">Generate Acronyms</button>
    </div>

    <div>
        <ul id="candidate_acronyms"></ul>
    </div>


</div>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script type="text/javascript">
    function permute(input) {
        var permArr = [],
                usedChars = [];
        function permute_recursive(input) {
            var i, ch;
            for (i = 0; i < input.length; i++) {
                ch = input.splice(i, 1)[0];
                usedChars.push(ch);
                if (input.length == 0) {
                    permArr.push(usedChars.slice());
                }
                permute_recursive(input);
                input.splice(i, 0, ch);
                usedChars.pop();
            }
            return permArr
        }
        return permute_recursive(input);
    }
    function generate_word_list() {
        var words = $('#words').val();
        words = words.split(/[\r\n]+/);
        words = _.map(words, function (word) {
            word = _.trim(word);
            if (word.length > 0) {
                word = word.charAt(0).toUpperCase() + word.slice(1);
            }
            return word;
        });
        words = _.filter(words, function (word) {
            return !_.isEmpty(word);
        });
        words = _.uniq(words);
        words.sort();
        console.log(words);
        var wordList = $('#candidate_words');
        wordList.html('');
        var wordListItems = [];
        _.each(words, function (word) {
            var wordListItem = $('<li>' +
                    '<label>' +
                    '<input type="checkbox" ' +
                    'name="candidate_words" ' +
                    'data-candidate-word="'
                    + word
                    + '"/>'
                    + word
                    + '</label>' +
                    '</li>');
            wordListItem.find('input').prop('checked', true);
            wordListItems.push(wordListItem);
        });
        wordList.append(wordListItems);
    }
    function generate_acronyms() {
        var candidateWords = [];
        $('#candidate_words').find('input:checked').each(function () {
            candidateWords.push($(this).data('candidate-word'));
        });
        console.log(candidateWords);
        var permuations = permute(candidateWords);
        console.log(permuations);
        var acronymList = $('#candidate_acronyms');
        acronymList.html('');
        var acronymListItems = [];
        _.each(permuations, function (permuation) {
            var acronym = _.map(permuation, function (word) {
                return word.charAt(0);
            }).join('');
            var name = permuation.join(' ');
            var acronymListItem = $('<li>' +
                    '<label>' +
                    '<input type="checkbox" ' +
                    'name="candidate_acronym" ' +
                    'data-candidate-acronym="'
                    + acronym
                    + '"/>'
                    + '<b>' + acronym + '</b>' + ' - ' + name
                    + '</label>' +
                    '</li>');
            acronymListItem.find('input').prop('checked', true);
            acronymListItems.push(acronymListItem);
        });
        acronymList.append(acronymListItems);
    }
    $(document).ready(function () {
        $('#generate_acronyms').click(function () {
            generate_word_list();
            generate_acronyms();
        });
        $('#generate_acronyms2').click(function () {
            generate_acronyms();
        });
    });
</script>
</body>
</html>
